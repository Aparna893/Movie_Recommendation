<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è Your Favorite Movies</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="header">
    <h1>‚ù§Ô∏è Favorite Movies</h1>
    <div style="position:absolute; top:10px; right:20px;">
      <a href="index.html" style="color:white; margin-right:10px;">üè† Home</a>
      <a href="#" onclick="logout()" style="color:white;">üö™ Logout</a>
    </div>
  </div>

  <div id="favorites-list" class="movie-grid"></div>

  <script>
    function fetchFavorites() {
      fetch("../php/get_favorites.php")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("favorites-list");
          list.innerHTML = "";
          if (data.length === 0) {
            list.innerHTML = "<p style='color:white;'>No favorites found.</p>";
          } else {
            data.forEach(movie => {
              const div = document.createElement("div");
              div.className = "movie-card";
              div.innerHTML = `
                <img src="../images/${movie.id}.jpg" alt="${movie.title}">
                <h3>${movie.title}</h3>
                <p>${movie.description}</p>
              `;
              list.appendChild(div);
            });
          }
        })
        .catch(err => console.error("Error loading favorites:", err));
    }

    function logout() {
      fetch("../php/logout.php")
        .then(() => window.location.href = "login.html");
    }

    fetchFavorites();
  </script>
</body>
</html>
